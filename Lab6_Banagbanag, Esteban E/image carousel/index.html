<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Avengers Image Carousel</title>
</head>
<body>

<div class="carousel-container">
  <div class="carousel-ring" id="carouselRing">
    <div class="carousel-item" style="transform: rotateY(0deg) translateZ(200px);">
      <img src="image1.jfif" alt="Image 1">
    </div>
    <div class="carousel-item" style="transform: rotateY(45deg) translateZ(200px);">
      <img src="image2.jfif" alt="Image 2">
    </div>
    <div class="carousel-item" style="transform: rotateY(90deg) translateZ(200px);">
      <img src="image3.jfif" alt="Image 3">
    </div>
    <div class="carousel-item" style="transform: rotateY(135deg) translateZ(200px);">
      <img src="image4.jfif" alt="Image 4">
    </div>
    <div class="carousel-item" style="transform: rotateY(180deg) translateZ(200px);">
      <img src="image5.jfif" alt="Image 5">
    </div>
    <div class="carousel-item" style="transform: rotateY(225deg) translateZ(200px);">
      <img src="image6.jfif" alt="Image 6">
    </div>
    <div class="carousel-item" style="transform: rotateY(270deg) translateZ(200px);">
      <img src="image7.jfif" alt="Image 7">
    </div>
    <div class="carousel-item" style="transform: rotateY(315deg) translateZ(200px);">
      <img src="image8.webp" alt="Image 8">
    </div>
  </div>
  <button id="prevButton">Previous</button>
  <button id="nextButton">Next</button>
</div>

<script src="script.js"></script>

</body>
</html>
